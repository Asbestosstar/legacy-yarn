name: Java CI

on:
  push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Upload With Bintray
        uses: reznikmm/upload-bintray-action@v2
        with:
          repo: Yarn
          package: yarn
          subject: halotroop
          username: ${{ secrets.BINTRAY_USER }}
          apiKey: ${{ secrets.BINTRAY_KEY }}
